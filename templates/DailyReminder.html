<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Reminder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
        }
        .login-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .login-button:hover {
            background-color: #0056b3;
        }
        .highlight {
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daily Learning Reminder</h1>
        <p>Hello <strong>{{username}}</strong>,</p>
        
        <p>Regular practice leads to better retention. Log in today to continue your learning journey!</p>
        <a href="http://localhost:5000/#/login" class="login-button">Log In Now</a>
        <p style="margin-top: 20px; font-size: 14px; color: #999;">
            You're receiving this email because you're registered with our learning platform.
        </p>
    </div>
</body>
</html>
